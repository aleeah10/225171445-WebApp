<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Exercise</title>
    <h1>WELCOME!</h1>
</head>
<body>
    <nav>
        <h2>LINKS</h2>
        <li><a href="#">Home</a></li>
        <li><a href="#">About Us</a></li>
        <li><a href="#">Contact</a></li>
    </nav>

    <br>
    
    <h2>IMAGE</h2>
    <figure>
        <img src="gojo.jpg" alt="Gojo Satoru">
        <figcaption>Gojo Satoru <3 :))</figcaption>
    </figure>
    

    <h2>FORMS</h2>
    <form action="submit-form" method="post"></form>
    <label for="Name">Name:</label>
    <input type="text" id="name" name="name" required>

    <br>

    <label for="password">Password:</label>
    <input type="password" name="password" id="password" required>

    <br>

    <label>
        <dt>
        <p></p><input type="radio" name="gender" value="male" checked>
        Male
        </dt>
    </label>
    <label>
        <dt>
        <input type="radio" name="gender" value="femail">
        Femail
        </dt>
    </label>
    <label>
        <dt>
            <p><input type="checkbox" name="acceptTerms" required>
            I accept the terms and conditions</p>
        </dt>
    </label>

    <br>

    <input type="submit" value="Submit">

    <br>
    <h2>Tables</h2>
    <table border="1">
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>City</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>John</td>
                <td>25</td>
                <td>New York</td>
            </tr>
            <tr>
                <td>Jane</td>
                <td>30</td>
                <td>Los Angeles</td>
            </tr>
        </tbody>
        <figure>
            <video width="">

            </video>
        </figure>
        
    </table>


</body>
</html>
